
<ion-tabs class="bar-light">
	<ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="tabs.feed">
		<ion-nav-view name="feed" animation="slide-left"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="tabs.profile">
		<ion-nav-view name="profile" animation="slide-left"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Add Trip" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline" ui-sref="tabs.addTrip">
		<ion-nav-view name="add_trip" animation="slide-left"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Tags" icon-on="ion-ios-pricetags" icon-off="ion-ios-pricetags-outline" ui-sref="tabs.tags">
		<ion-nav-view name="tags" animation="slide-left"></ion-nav-view>
	</ion-tab>
	<ion-tab title="More" icon-on="ion-ios-more" icon-off="ion-ios-more-outline" ui-sref="tabs.more">
		<ion-nav-view name="more" animation="slide-left"></ion-nav-view>
	</ion-tab>
</ion-tabs>

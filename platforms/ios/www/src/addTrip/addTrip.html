<ion-view>
<ion-content>
	<div class="trip-title">
		<img src="assets/img/8.jpeg" class="trip-cover">
		<div class="row trip-title-action-button ">
			<div class="col left">
				<button class="button-icon icon ion-ios-close-empty padding-left" ui-sref="tabs.feed"></button>
			</div>
			<div class="col right">
				<button class="button-icon icon ion-ios-checkmark-empty padding-right" ui-sref="tabs.profile"></button>
			</div>
		</div>
		<div class="row trip-title-input row-center">
			<button class="button button-block button-light add-cover-image">
			<i class="ion-ios-camera"></i> 
			Add Cover Image
			</button>
			
				<textarea ng-model="newTrip.title" rows="3" placeholder="Enter trip title" focus-me></textarea>
			
		</div>
	</div>

		<label class="item item-input">
  				<i class="icon ion-edit placeholder-icon"></i>
  				<textarea ng-model="newTrip.introduction" type="text" placeholder="Add Description"></textarea>
		</label>
		<label class="item item-input">
  				<i class="icon ion-pricetag placeholder-icon"></i>
  				<input ng-model="rawTags" ng-blur="formatTags()" type="text" placeholder="Tags">
		</label>

  <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-light no-border">
          <button class="button button-clear button-primary" ng-click="modal.hide()"><img src="../../assets/img/user1.png" width="30" height="30" alt=""/></button>
          <h1 class="title">New Location</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-close-round"></i></button>
        </ion-header-bar>
        <ion-content>
          <div class="card">
          <div class="item item-text-wrap add-location-card">
          <div><i class="icon ion-ios-location-outline placeholder-icon"></i>
          <span>Gurgaon, India</span>
          </div>
            <textarea ng-model="newPlace.note" placeholder="What are you up to?"></textarea>
            <input type="date">
          </div>
          </div>
          <hscroller>
            <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
            <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
            <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
            <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
          </hscroller>
        </ion-content>
        <ion-footer-bar align-title="left" keyboard-attach class="bar-stable">
        <div class="button-bar">
          <a class="button" ng-click="locationModal.show()"><i class="ion-ios-location"></i></a>
          <a class="button"><i class="ion-camera"></i></a>
          <a class="button">Add</a>
        </div>   
    </ion-footer-bar>
      </ion-modal-view>
  </script>
  <script id="templates/locationModal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-light no-border">          
          <h1 class="title">New Location</h1>
          <button class="button button-clear button-primary" ng-click="locationModal.hide()"><i class="ion-close-round"></i></button>
        </ion-header-bar>
        <ion-content>
          <div class="card">
            <div class="item item-text-wrap add-location-card">
              <ion-google-place placeholder="Enter Location" ng-model="placeLocation"/>              
            </div>
            <button class="button-icon icon ion-ios-checkmark-empty padding-right" ng-click="locationModal.hide();addLocation()"></button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>

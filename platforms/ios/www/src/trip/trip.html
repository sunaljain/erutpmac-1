<ion-view hide-nav-bar="true">
	<campture-header-bar title="{{title}}">
	<a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
	</campture-header-bar>
	<ion-content class="has-header trip-timeline">
		<div class="campture-trip trip" ui-sref="trip">
			<img src="{{trip.main_image.image_url}}" class="trip-cover">
			<div class="row trip-metadata row-center">
				<div class="col">
					<div class="row row-center padding-bottom">
						<div class="col col-center padding-bottom">
							<h4 class="light">{{trip.title}}</h4>
							<p>{{trip.visited_places[0].date | date:"dd MMMM yyyy" }}</p>
						</div>
					</div>
					<div class="row row-center">
						<div class="col col-center padding-top">
							<img class="circle responsive-img user-image" ng-src="{{userObj.facebook_profile.picture.data.url}}"><br>
							<span class="h4 title light">{{userObj.facebook_profile.name}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="padding trip-description">
			{{trip.introduction}}
		</div>
		
		<div class="trip-dest-card" ng-repeat="place in trip.visited_places track by $index" ng-init="tripPlaceIndex = $index">
			<div class="row row-center trip-dest">
				<div class="col col-center place">{{place.location}}</div>
				<div class="col col-center right">{{place.date | date:"dd MMMM yyyy" }}</div>
			</div>
			<div class="campture-trip trip-img">
				<ion-slide-box>
                    <ion-slide ng-repeat="image in place.images track by $index" index="$index">
                    	<img ng-src="{{getCroppedTripImageUrl(image.image_url,'upload/c_fill,h_450,w_450/')}}" class="trip-cover">
                    </ion-slide>
                </ion-slide-box>
				<!-- <img src="assets/img/8.jpeg" class="trip-cover"> -->
				<!-- <div class="row trip-metadata row-center">
					<div class="col col-center">
						<h4 class="light">My Euro Trip</h4>
						<p>25th Feb, 2015</p>
						<i class="icon ion-ios-heart"></i> 24
					</div>
				</div> -->
			</div>
			<div class="row row-center">
				<div class="col col-center">
					{{place.note}}
				</div>
			</div>
		</div>		
	</ion-content>
</ion-view>

<ion-view hide-nav-bar="true">
	<campture-header-bar title="{{title}}"></campture-header-bar>
	<ion-content class="has-header">
		<div class="campture-trip" ui-sref="trip" ng-repeat="trip in allTrips">
			<img ng-src="{{trip.cropped_image_url}}" class="trip-cover">
			<div class="row trip-metadata row-center">
				<div class="col col-center">
					<p>{{trip.visited_places[0].date | date:"dd/MM/yyyy"}}</p>
					<h4 class="light">{{trip.title}}</h4>
					<p>{{trip.visited_places[0].location}}</p>
				</div>
			</div>
			<div class="row trip-publisher padding">
				<div class="col">
					<div class="row row-center">
						<div class="col-15 col-center">
							<img class="circle responsive-img" ng-src="{{trip.user.facebook_profile.picture.data.url}}">
						</div>
						<div class="col col-center">{{trip.username}}</div>
					</div>
				</div>
				<div class="col col-center trip-like-count">
					<i class="icon ion-ios-heart"></i>{{trip.total_likes}}
				</div>
			</div>
		</div>	
		
	</ion-content>
	<!-- <button class="button icon ion-edit add-trip-button"></button> -->
</ion-view>
